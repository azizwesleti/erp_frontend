<div>
    <div class="cashier-header-profile relative pl-5 flex flex-wrap items-center maxMd:pr-0 mb-[26px]">
      <div class="cashier-header-profile-img w-12 maxSm:mr-0 md:mr-0 cursor-pointer">
        <a [routerLink]="['/profile']" class="rounded-[50%] overflow-hidden block"><img src="../../../../assets/img/icon/watson.png" class="object-cover"
            alt="profile not found"></a>
      </div>
      <div class="cashier-header-profile-info pl-2.5 cursor-pointer">
          <div>
            <a class="text-[15px] font-bold text-heading cursor-pointer" [routerLink]="['/profile']">Shane Watson <span class="text-[10px] font-bold leading-none pt-0.5 pb-[1px] px-1 border border-solid border-[#FFC403] text-[#FFC403] inline-block ml-2 uppercase rounded-[3px]">Pro</span></a>
          </div>
          <span class="text-[13px] font-normal text-bodyText cursor-pointer">Admin User</span>
      </div>
    </div>
    <div class="cashier-menu px-0.5">
      <div class="sidenav sidenav-collapsed" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
        <div class="scrollwrap scrollwrap_delayed">
            <ul class="sidenav-nav">
                <li class="sidenav-nav-item" *ngFor="let data of navData">
                    <a class="sidenav-nav-link" (click)="handleClick(data)"
                        *ngIf="data.items && data.items.length > 0"
                        [ngClass]="getActiveClass(data)"
                    >
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                        <span class="sidenav-link-text" @fadeInOut >
                            {{data.label}}
                        </span>
                        <i *ngIf="data.items" class="menu-collapse-icon"
                            [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                        ></i>
                    </a>
                    <!-- start main item on child -->
                    <a class="sidenav-nav-link" 
                        *ngIf="!data.items || (data.items && data.items.length === 0)"
                        [routerLink]="[data.routeLink]" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        (click)="shrinkItems(data)"
                        >
                        <i class="sidenav-link-icon" [class]="data.icon"></i>
                        <span class="sidenav-link-text" @fadeInOut >
                            {{data.label}}
                        </span>
                    </a>
                    <!-- end main item on child -->
                    <div *ngIf="data.items && data.items.length > 0">
                        <app-sublevel-menu *ngIf="data.items && data.items.length > 0"
                            [data]="data"
                            [collapsed]="collapsed"
                            [multiple]="multiple"
                            [expanded]="data.expanded"
                        ></app-sublevel-menu>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>

    <div class="cashier-logo text-center h-[200px] w-full flex flex-col justify-center items-center bg-[#F6F8FC] rounded-lg mt-[40px]">
      <a [routerLink]="['/dashboard']" class="inline-block"><img src="../../../../assets/img/logo/logo.png" alt="logo not found"></a>
    </div>
  </div>
